<h2>Menadzer zadań</h2>

<div>

  <div class="add-panel">
    <input [(ngModel)]="task">
    <button (click)="addTask()">Dodaj zadanie</button>
  </div>

  <div class="list-panel">

    <div>
      <h3>Lista zadań: {{taskList.length}}</h3>
      <ng-container *ngIf=" taskList.length > 0; else blankList">
        <ul>
          <li *ngFor="let task of taskList">
            {{task}}
            <button (click)="doneTask(task)">Wykonano</button>
            <button (click)="deleteTask(task)">Usuń</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #blankList>Nie ma żadnych zadań</ng-template>
    </div>

    <div>
      <h3>Wykonane zadania: {{doneList.length}}</h3>
      <ul>
        <li *ngFor="let task of doneList">
          {{task}}
        </li>
      </ul>
    </div>

  </div>

</div>
